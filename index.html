<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a39b26f8c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="player">
        <!-- dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing</h4>
                <h2>Orange 7</h2>
            </header>

            <!-- CD -->
            <img class="cd" src="./assets/img/ANCA.jpg">

            <!-- Control  -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="btn btn-toggle">
                    <i class="fa-solid fa-circle-pause"></i>
                    <i class="fa-solid fa-circle-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <!-- Progress -->
            <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100">
            <div id="time-display">
                <p class="time">0:00</p>
                <p class="total">0:00</p>
            </div>

            <!-- Audio -->
            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
